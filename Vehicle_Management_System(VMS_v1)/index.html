<!DOCTYPE html>
<html>
<head>
    <title>Vehicle Management</title>
</head>
<body>
    <h1>Vehicle Management</h1>

    <h2>Add a new vehicle</h2>
    <form id="add-vehicle-form">
        <input type="text" id="make" name="make" placeholder="Enter make"><br>
        <input type="text" id="model" name="model" placeholder="Enter model"><br>
        <input type="number" id="year" name="year" placeholder="Enter year"><br>
        <input type="number" id="price" name="price" placeholder="Enter price"><br>
        <input type="submit" value="Add Vehicle">
    </form>

    <h2>Edit a vehicle</h2> 
    <form id="edit-vehicle-form">
        <input type="number" id="edit-id" name="id" placeholder="Enter vehicle ID"><br>
        <input type="text" id="edit-make" name="make" placeholder="Enter make"><br>
        <input type="text" id="edit-model" name="model" placeholder="Enter model"><br>
        <input type="number" id="edit-year" name="year" placeholder="Enter year"><br>
        <input type="number" id="edit-price" name="price" placeholder="Enter price"><br>
        <input type="submit" value="Edit Vehicle">
    </form>

    <h2>Delete a vehicle</h2>
    <input type="number" id="delete-id" placeholder="Enter vehicle ID">
    <button onclick="deleteVehicle()">Delete</button>

    <h2>Search for a vehicle</h2>
    <input type="number" id="search-id" placeholder="Enter vehicle ID">
    <button onclick="searchVehicle()">Search</button>

    <h2>Classify a vehicle image</h2>
    <form id="classify-form" enctype="multipart/form-data">
        <input type="file" id="image" name="image" accept="image/*"><br>
        <input type="submit" value="Classify Image">
    </form>

    <div id="classification-result"></div>
    
    <div id="vehicle-list"></div>

    <script src="app.js"></script>
</body>
</html>
